<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" href="contactme.css">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Contact Me</h1>
        <div class="box">
          <div class="box1">
            <p>Let discuss your Project</p>
            <div class="cont">
              <div class="call">
                <img src="callicon2.png" alt="error" />
                +91123456780
              </div>
              <div class="email">
                <img src="emailicon2.png" alt="error" />
                abc123@gmail.com
              </div>
              <div class="loc">
                <img src="loc.jpeg" alt="error" />
                KARNAL
              </div>
            </div>
          </div>
          <div class="box2">
            <p>
              <strong>What's your story?</strong> Get in touch. Always available
              for freelancing if the right project come along me.
            </p>
            <input type="text" placeholder="Name" />
            <input type="text" placeholder="Subject" />
            <input type="email" placeholder="Email" />
            <textarea cols="30" rows="5" placeholder="Message"></textarea>
            <button>Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
